
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
      <div class="container">
        <div class="title">CASA DE CAMBIO</div>
        <form action="" name="formulario">
          <div class="radio_conteiner">
            <p>Seleccione moneda a enviar:</p>
            <input type="radio" id="dolar" name="moneda" value="Dolar">Dolar
            
            <input type="radio" id="euro" name="moneda" value="Euro">Euro
            
          </div>
          <div>
            <p>Ingrese monto:</p>
            <input type="number" id="monto" onkeypress="return validarNumeros(event)" min="0">
          </div>
          <div>
            <button class="btn-1" onclick="cotizar()">Cotizar</button>
          </div>
        </form>
      </div>
      <script src="../js/main.js"></script>
    </body>
    </html>
